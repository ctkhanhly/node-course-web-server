<!--doctype: what version of html using, latest version below-->
<!-- surf this page up in express app w/o having to manually
configure it-->
<!DOCTYPE html>
<html>
    <head>
        <!-- configure our doc, charset: let browser know how to
        render characters -->
        <meta charset="utf-8">
        <title>Help Page</title>
    </head>
    <body>
        <!-- everything we wanna render to the screen, viewable inside viewport-->
       <!-- title -->
        <h1>Help Page</h1> 
        <p>Some text here</p>
    </body>
</html>
